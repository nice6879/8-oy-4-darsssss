
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Management</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center mb-4">
            <div class="col-12 text-center">
                <h3><a href="{% url 'createBanner' %}" class="btn btn-primary">Create New Banner</a></h3>
            </div>
        </div>
        <div class="row">
            {% for banner in queryset %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ banner.title }}</h5>
                        <a href="{% url 'detailBanner' banner.id %}" class="btn btn-info btn-sm">Detail</a>
                        <a href="{% url 'updateBanner' banner.id %}" class="btn btn-warning btn-sm">Update</a>
                        <a href="{% url 'deleteBanner' banner.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Include Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
