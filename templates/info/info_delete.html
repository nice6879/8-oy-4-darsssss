<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Detail</title>
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .info-detail {
            text-align: center;
        }

        .info-detail img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="info-detail">
            <h2>{{ info.title }}</h2>
            <img src="{{ info.image.url }}" alt="{{ info.title }}">
            <p>{{ info.description }}</p>
            <p>Address: {{ info.address }}</p>
            <p>Phone: {{ info.phone }}</p>
        </div>
    </div>
</body>
</html>
