<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info List</title>
    <style>
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        .info-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .info-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .info-card img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Info List</h1>
        <div class="info-list">
            {% for info in infos %}
            <div class="info-card">
                <img src="{{ info.image.url }}" alt="{{ info.title }}">
                <h2>{{ info.title }}</h2>
                <p>{{ info.description }}</p>
                <p>Address: {{ info.address }}</p>
                <p>Phone: {{ info.phone }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
